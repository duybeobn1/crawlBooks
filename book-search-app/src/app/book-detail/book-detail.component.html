<div class="book-details" *ngIf="book">
  <div class="book-header">
    <img [src]="book.imageUrl" alt="{{ book.title }}" class="book-image">
    <div class="book-info">
      <h1>{{ book.title }}</h1>
      <p><strong>Tác giả:</strong> {{ book.author }}</p>
    </div>
  </div>
  <div class="book-meta">
    <p><strong>Ngày xuất bản:</strong> {{ book.publishedDate }}</p>
    <p><strong>Số trang:</strong> {{ book.pageCount }}</p>
    <p><strong>Đánh giá:</strong> {{ book.averageRating || 'No rating' }}</p>
  </div>
  <div class="book-description">
    <h2>Mô tả:</h2>
    <p>{{ book.description }}</p>
  </div>
  <div class="book-preview">
    <a [href]="book.previewLink" target="_blank">Preview</a>
  </div>
</div>
