<div class="list-container">
  <div class="book-card" *ngFor="let book of readList">
    <div class="book-thumbnail">
      <img [src]="book.imageUrl || 'assets/no-image.png'" alt="{{ book.title }}">
    </div>
    <div class="book-info">
      <h3>{{ book.title }}</h3>
      <p>{{ book.author }}</p>
    </div>
    <div class="actions">
      <button mat-button (click)="removeFromReadList(book)">Remove from Wishlist</button>
    </div>
  </div>
</div>
